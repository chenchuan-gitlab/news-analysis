<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>添加记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script src="./js/myjs/out.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="warehouse_number" class="layui-form-label">
                    <span class="x-red">*</span>仓库编号</label>
                <div class="layui-input-inline">
                    <input class="layui-input" autocomplete="off" name="warehouse_number" id="warehouse_number">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="production_batch" class="layui-form-label">
                    <span class="x-red">*</span>生产批次</label>
                <div class="layui-input-inline">
                    <input class="layui-input" autocomplete="off" name="production_batch" id="production_batch">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="product_type" class="layui-form-label">
                    <span class="x-red">*</span>产品种类</label>
                <div class="layui-input-inline">
                    <input class="layui-input" autocomplete="off" name="product_type" id="product_type">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="product_name" class="layui-form-label">
                    <span class="x-red">*</span>产品名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="product_name" name="product_name" required="" lay-verify="nikename"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="quantity" class="layui-form-label">
                    <span class="x-red">*</span>出库量</label>
                <div class="layui-input-inline">
                    <input type="text" id="quantity" name="quantity" required="" lay-verify="pass" autocomplete="off"
                           class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="operator" class="layui-form-label">
                    <span class="x-red">*</span>操作人员</label>
                <div class="layui-input-inline">
                    <input type="text" id="operator" name="operator" required="" lay-verify="repass"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="remark" class="layui-form-label">
                    <span class="x-red"></span>备注</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" id="remark" name="remark" class="layui-textarea"></textarea>
            </div>
            <div class="layui-form-item">
                <label for="add" class="layui-form-label"></label>
                <button id="add" class="layui-btn" lay-filter="add" lay-submit="" type="button"
                        onclick="createRecord()">增加
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['laydate', 'form'], function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#time' //指定元素
        });
    });
</script>
</body>
</html>
