<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>修改记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script src="./js/myjs/cow-vaccination.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <input type="hidden" id="id" name="id">
            <div class="layui-form-item">
                <label for="cow_batch" class="layui-form-label">
                    <span class="x-red">*</span>奶牛批次</label>
                <div class="layui-input-inline">
                    <input type="text" id="cow_batch" name="cow_batch" required="" lay-verify="nikename"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="vaccine_name" class="layui-form-label">
                    <span class="x-red">*</span>疫苗名称</label>
                <div class="layui-input-inline">
                    <div class="layui-input-inline">
                        <input type="text" id="vaccine_name" name="vaccine_name" required="" lay-verify="nikename"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="vaccination_date" class="layui-form-label">
                    <span class="x-red">*</span>接种时间</label>
                <div class="layui-input-inline">
                    <div class="layui-input-inline">
                        <input class="layui-input" autocomplete="off" name="vaccination_date" id="vaccination_date">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="vaccination_number" class="layui-form-label">
                    <span class="x-red">*</span>接种头数</label>
                <div class="layui-input-inline">
                    <input type="text" id="vaccination_number" name="vaccination_number" required="" lay-verify="repass"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="total_cow" class="layui-form-label">
                    <span class="x-red">*</span>总头数</label>
                <div class="layui-input-inline">
                    <input type="text" id="total_cow" name="total_cow" required="" lay-verify="repass"
                           autocomplete="off" class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">kg</div>
            </div>

            <div class="layui-form-item">
                <label for="add" class="layui-form-label"></label>
                <button id="add" class="layui-btn" lay-filter="add" lay-submit="" type="button"
                        onclick="updateRecord()">修改
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    $(document).ready(function () {
        var href = location.href;
        var length = href.length;
        var index = href.indexOf("=");
        var id = href.substr(index + 1, length - index);
        getRecordByID(id);
    });
    layui.use(['laydate', 'form'], function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#vaccination_date' //指定元素
        });
    });
</script>
</body>
</html>
