<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>添加记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script src="./js/myjs/excipients.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="time" class="layui-form-label">
                    <span class="x-red">*</span>采购批次</label>
                <div class="layui-input-inline">
                    <input class="layui-input"  autocomplete="off" name="batch" id="batch">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="time" class="layui-form-label">
                    <span class="x-red">*</span>辅料名称</label>
                <div class="layui-input-inline">
                    <input class="layui-input"  autocomplete="off" name="excipients_name" id="excipients_name">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="time" class="layui-form-label">
                    <span class="x-red">*</span>采购时间</label>
                <div class="layui-input-inline">
                    <input class="layui-input"  autocomplete="off" name="time" id="time">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="place" class="layui-form-label">
                    <span class="x-red">*</span>采购地点</label>
                <div class="layui-input-inline">
                    <input type="text" id="place" name="place" required="" lay-verify="nikename"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="unit_price" class="layui-form-label">
                    <span class="x-red">*</span>单价</label>
                <div class="layui-input-inline">
                    <input type="text" id="unit_price" name="unit_price" required="" lay-verify="pass" autocomplete="off"
                           class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">元/kg</div>
            </div>
            <div class="layui-form-item">
                <label for="weight" class="layui-form-label">
                    <span class="x-red">*</span>重量</label>
                <div class="layui-input-inline">
                    <input type="text" id="weight" name="weight" required="" lay-verify="repass"
                           autocomplete="off" class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">kg</div>
            </div>
            <div class="layui-form-item">
                <label for="add" class="layui-form-label"></label>
                <button id="add" class="layui-btn" lay-filter="add" lay-submit="" type="button" onclick="createRecord()">增加</button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['laydate', 'form'], function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#time' //指定元素
        });
    });
</script>
</body>
</html>
